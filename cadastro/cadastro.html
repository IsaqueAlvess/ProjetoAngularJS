<h1 style="margin-top: 10px;">{{vm.texto}}</h1>

<div class="container">
      <form name="cadastroForm">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome" ng-model="vm.cliente.nome" placeholder="Nome do Cliente" ng-required="true">
        </div>
        
        <div class="form-group">
          <label for="rg">RG:</label>
          <input type="text" class="form-control" id="rg" ng-model="vm.cliente.rg" placeholder="RG do Cliente" ng-required="true">
        </div>

        <div class="form-group">
          <label for="rg">Idade:</label>
          <input type="text" class="form-control" id="idade" ng-model="vm.cliente.idade" placeholder="Idade do Cliente" ng-required="true">
        </div>        
      </form>
      <button type="button" class="btn btn-primary" ng-click="vm.cadastrar()"  ng-disabled="cadastroForm.$invalid">{{vm.textoBotao}}</button>
      <button type="button" class="btn btn-secondary" ng-click="vm.limpar()">Limpar</button>
</div>
