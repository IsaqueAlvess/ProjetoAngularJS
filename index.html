<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Desafio Angular JS</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">

    <script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
    
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>

    <script src="curso-app.js"></script>
    <script src="curso-router.js"></script>
   
    <script src="curso-service.js"></script>
    <script src="cadastro/cadastro-controller.js"></script> <!-- Injeção dos controllers-->
    <script src="home/home-controller.js"></script>         <!-- Injeção dos controllers-->
    <script src="componente/componente-alert.js"></script>  <!-- Injeção dos controllers-->

    <link rel="shortcut icon" href="assets/favicon.ico">
     
</head>
<body ng-app="app">
    <script>
        angular.module('app').controller('MenuController',MenuController);
        MenuController.$inject = ['$location'];
        
        function MenuController($location){
            vm = this;
            vm.itensMenu = [
                {titulo:'Home', class:'nav-link active'},
                {titulo:'Cadastro', class:'nav-link'}    
            ]
            vm.navegar = function(route, array){
                angular.forEach(array, function(item){
                    if(item.titulo == route){     
                        item.class='nav-link active'
                    }else{
                        item.class = 'nav-link'         
                    }
                })

                $location.path(route)
            }
        }
    </script>
    <div class="container" style="margin-top: 20px;">

        <div class="row">
            <div class="col-sm"></div>
        </div>

        <div ng-controller='MenuController as vm'>
            <ul class="nav nav-tabs">
                <li class="nav-item" ng-repeat = "item in vm.itensMenu">    <!-- Tag forEach-->
                <a ng-class="item.class" ng-click="vm.navegar(item.titulo, vm.itensMenu)">{{item.titulo}}</a>
                </li>
            </ul> 
        </div>

        <div ng-view></div>
    </div>

</body>
</html>
